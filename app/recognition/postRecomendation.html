<!-- Sidebar -->
<menu></menu>
<!-- Page content -->
<div id="page-content-wrapper" class="">

    <div class="page-content inset">

        <div class="row">
            <div class="col-md-12 well">

                <form #form="ngForm" (ngSubmit)="save()">
                    <div class="form-group">
                        <label>Name</label>                      
                        <input type="text" class="form-control" id="name"  required name="name">
                    </div>

                    <div class="row">
                        <div class="form-group" class="col-md-6">
                            <label for="power">Category</label>
                            <select class="form-control" id="Category" required name="category">
                                <option *ngFor="let cat of categories" [value]="cat">{{pow}}</option>
                            </select>

                        </div>

                        <div class="form-group" class="col-md-6">
                            <label>Title</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                  </div>
                     <br>
                    <div class="form-group">
                        <label>Description</label>
                        <!--<textarea class="form-control" id="description" name="description"></textarea>-->
                        <ckeditor [(ngModel)]="content"   name="content">
                                 <p>Hello <strong>world</strong></p>                               

                        </ckeditor>                                                 
                        
                    </div>
                  
                    <br>
                    <div>
                       <button style="margin: 10px 0px 0px 1000px" class="btn btn-primary" type="submit">next</button>
                    </div>
                </form>
                  
            </div>
        </div>


    </div>
</div>
